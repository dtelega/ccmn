<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CCMN</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- our stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="navbar-cmx-brand"><img src="https://cisco-cmx.unit.ua/common/css/img/cisco_logo@2x.png" class="navbar-brand"></div>
    <a class="navbar-brand" href="#">CCMN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Active user count</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Floor Map
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">1st_Floor</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">2nd_Floor</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">3rd_Floor</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Analytics and Presence</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Forecasting number of visitors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Correlations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Floor congestion</a>
            </li>
            <!--<li class="nav-item">-->
                <!--<a class="nav-link disabled" href="#">Disabled</a>-->
            <!--</li>-->
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input id="login" class="form-control mr-sm-2 credentials" type="text" placeholder="Login" onfocusout="getLogin();startSendRequests();">
            <input id="password" class="form-control mr-sm-2 credentials" type="password" placeholder="Password" onfocusout="getPassword();startSendRequests();">
            <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
        </form>
    </div>
</nav>





<div class="content">
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>


    <form class="form-inline my-3 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="MAC address, xlogin">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <div class='img_floor' style="width:100%"></div>
</div>





</body>
