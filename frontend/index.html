<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CCMN</title>

    <!--bootstrap-->

    <!-- our stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="navbar-cmx-brand"><img src="https://cisco-cmx.unit.ua/common/css/img/cisco_logo@2x.png" class="navbar-brand"></div>
    <a class="navbar-brand" href="#">CCMN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" id="floor_btn">
            <li class="nav-item">
                <a id="active_user_count_btn" class="nav-link" href="#">Active user count</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Floor Map
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a id="1st_Floor_btn" class="dropdown-item" href="#">1st_Floor</a>
                    <div class="dropdown-divider"></div>
                    <a id="2nd_Floor_btn" class="dropdown-item" href="#">2nd_Floor</a>
                    <div class="dropdown-divider"></div>
                    <a id="3rd_Floor_btn" class="dropdown-item" href="#">3rd_Floor</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Analytics and Presence</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Forecasting number of visitors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Correlations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Floor congestion</a>
            </li>
            <!--<li class="nav-item">-->
                <!--<a class="nav-link disabled" href="#">Disabled</a>-->
            <!--</li>-->
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input id="login" class="form-control mr-sm-2 credentials" type="text" placeholder="Login" onfocusout="getLogin();startSendRequests();">
            <input id="password-cmx" class="form-control mr-sm-2 credentials" type="password" placeholder="Password cmx" onfocusout="getPasswordCmx();startSendRequests();">
            <input id="password-precense" class="form-control mr-sm-2 credentials" type="password" placeholder="Password presence" onfocusout="getPasswordPrecense();startSendRequests();">
            <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
        </form>
    </div>
</nav>





<div class="content">

    <section id="active_user_count"><div id="chart_div"></div></section>


    <section id="floor_map" style="display: none;">
        <form class="form-inline my-3 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="MAC address, xlogin">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <div class='floor-image img_floor1'></div>
        <div class='floor-image img_floor2'></div>
        <div class='floor-image img_floor3'></div>
    </section>

    <section id="presence">

        Get Connected Visitors Info about:
        <select id="oneValueVisitors">

            <option selected value=”count/today”>Count of connected visitors seen today until now</option>
            <option value=”count/yesterday”>Count of connected visitors seen yesterday</option>
            <option value=”count/3days”>Average count of connected visitors seen in last 3 days</option>
            <option value="count/lastweek">Average count of connected visitors seen in last 7 days</option>
            <option value="count/lastmonth">Average count of connected visitors seen in last 30 days</option>
            <option value="total/3days">Sum of connected visitor counts seen in last 3 days</option>
            <option value="total/lastweek">Sum of connected visitor counts seen in last 7 days</option>
            <option value="total/lastmonth">Sum of connected visitor counts seen in last 30 days</option>
        </select>
        <button onclick="getOneValueVisitorsInfo();">Get this</button>
        <p id="oneValueVisitorsInfo"></p>
    </section>

    <section id="dravHourly">
        <select id="oneValueHourly">
            <option selected value=”hourly/today”>Hourly count of connected visitors today</option>
            <option value=”hourly/yesterday”>Hourly count of connected visitors yesterday</option>
            <option value=”hourly/3days”>Hourly count of connected visitors in last 3 days</option>

        </select>
        <button onclick="chartDrawType();">Get this</button>
        <div id="chart_div2"></div>
    </section>

</div>





</body>
